<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Huang Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">


    <!--Cores para Referencia:
    Background : #F9F1F0s
    Primary: #FADCD9
    Secondary: #F8AFA6 
    Text: 00000 (black)
    
    -->
</head>

<body class="grid grid-rows-10 px-3 py-4 gap-[22px] font-[Poppins] h-screen">
    <header class="row-span-1 grid text-center place-items-center bg-[#FADCD9]  rounded-2xl">
        <!--Elementos tablet: grid-rows-2 gap-5-->
        <h1 class="text-[32px] italic"> JULIA <span class="font-bold not-italic">HUANG </span></h1>
        <menu class="hidden md:flex flex-row">
            <li class="grow text-[16px]">PROJECT</li>
            <li class="grow text-[16px]">ABOUT</li>
            <li class="grow text-[16px]">CONTACT</li>
        </menu>
    </header>

    <main class="row-span-8 grid grid-cols-2 grid-rows-14 gap-x-3 gap-y-4">
        <div class="row-span-5 rounded-2xl flex items-center bg-[#FADCD9]">
            <span class="block p-4 text-[23px]/6 font-medium">Artist Redefining <span
                    class="font-light">Architecture</span> with
                AI-Driven Design</span>
        </div>

        <img class="row-span-5 object-cover h-full w-full rounded-2xl" src="./imgs/PORTRAIT_Phone.png" alt=""></div>

        <button class="row-span-2 col-span-2 rounded-2xl bg-[#F8AFA6] text-[36px] [font-weight:500]">Contact me</button>

        <div class="row-span-8 col-span-2 rounded-2xl flex-column bg-[#FADCD9]">
            <div class="mx-4 mt-8 mb-4">
                <h3 class="absolute top text-[36px] text-white p-3 text-shadow-2xs">Musea</h3>
                <img class="object-cover rounded-2xl" src="./imgs/musea.png" alt="">
            </div>

            <menu class="flex justify-center text-[24px]">
                <li class="px-2 border-r-[3px] border-[#F8AFA6]">Musea</li>
                <li class="px-2 border-r-[3px] border-[#F8AFA6]">Elara</li>
                <li class="px-2 border-r-[3px] border-[#F8AFA6]">Verve</li>
                <li class="px-2">Zephyr</li>
            </menu>
        </div>
    </main>

    <footer class="row-span-1 rounded-2xl flex justify-center items-center bg-[#FADCD9]">
        <menu class="flex gap-10">
            <li class="text-[1.25rem] font-light">INSTAGRAM</li>
            <li class="text-[1.25rem] font-light">TWITTER</li>
            <li class="text-[1.25rem] font-light">LINKEDIN</li>
        </menu>
    </footer>
</body>

</html>
